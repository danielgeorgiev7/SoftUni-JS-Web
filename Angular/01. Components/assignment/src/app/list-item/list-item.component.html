<p class="title">{{ title }}</p>
<div class="tools">
  <button class="complete" (click)="onFinishClick(title)">
    <i class="fas fa-check"></i>
  </button>
  <button class="edit" (click)="onEditClick(title)">EDIT</button>
  <button class="delete" (click)="onRemoveClick(title)">
    <i class="fas fa-times"></i>
  </button>
</div>
