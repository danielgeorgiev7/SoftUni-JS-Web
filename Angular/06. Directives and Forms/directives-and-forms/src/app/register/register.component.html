<div appMyRouterLink="/home">Go back home</div>
<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" formControlName="email" />
    <div
      *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']"
      style="color: crimson"
    >
      Email is required!
    </div>
    <div
      *ngIf="registerForm.get('email')?.touched && !registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.errors?.['email']"
      style="color: crimson"
    >
      Email is not valid!
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      id="password"
      name="password"
      formControlName="password"
    />

    <div
      *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['maxlength']"
      style="color: crimson"
    >
      Password is longer than
      {{registerForm.get('password')?.errors?.['maxlength'].requiredLength}}
    </div>
  </div>

  <button>Register</button>
</form>

{{registerForm.get('password')?.errors?.['maxlength'] | json}}
