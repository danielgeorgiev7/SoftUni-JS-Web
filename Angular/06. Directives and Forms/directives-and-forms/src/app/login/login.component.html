<div appMyRouterLink="/home">Go back home</div>
<h1>Login</h1>

<!-- TEMPLATE DRIVEN APPROACH -->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      ngModel
      required
      email
      #emailInput="ngModel"
      (click)="log(emailInput)"
    />
  </div>
  <div
    *ngIf="emailInput.touched && emailInput.errors?.['required']"
    style="color: crimson"
  >
    Email is required!
  </div>
  <div
    *ngIf="emailInput.touched && !emailInput.errors?.['required'] && emailInput.errors?.['email']"
    style="color: crimson"
  >
    Email is not valid!
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      required
      [appMaxCount]="4"
      #passwordInput="ngModel"
    />

    <div
      *ngIf="passwordInput.touched && passwordInput.errors?.['appMaxCount']"
      style="color: crimson"
    >
      Password is longer than {{passwordInput.errors?.['appMaxCount']}}
    </div>
  </div>
  <button>Login</button>
</form>
