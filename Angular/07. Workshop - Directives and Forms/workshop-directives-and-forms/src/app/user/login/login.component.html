<div class="container">
  <form class="login" #form="ngForm" (ngSubmit)="login(form)">
    <fieldset>
      <h2>Login Form</h2>

      <p class="field field-icon">
        <label for="email"
          ><span><i class="fas fa-envelope"></i></span
        ></label>
        <input
          [class.input-error]="inputEmail.touched && inputEmail.invalid"
          placeholder="john.doe@gmail.com"
          #inputEmail="ngModel"
          name="email"
          type="email"
          id="email"
          required
          ngModel
        />
      </p>
      <ng-container>
        <p
          class="error"
          *ngIf="inputEmail.touched && inputEmail.errors?.['required']"
        >
          Email is required!
        </p>
        <p class="error">Email is not valid!</p>
      </ng-container>

      <p class="field field-icon">
        <label for="password"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          [class.input-error]="inputPassword.touched && inputPassword.invalid"
          type="password"
          name="password"
          id="password"
          placeholder="******"
          #inputPassword="ngModel"
          required
          ngModel
        />
      </p>
      <p class="error">Password is required!</p>
      <p class="error">Password must be at least 4 characters!</p>

      <button>Login</button>

      <p class="text-center">
        Have an account?
        <a routerLink="/register">Register</a>
      </p>
    </fieldset>
  </form>
</div>
